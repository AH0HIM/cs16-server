// AMX Mod X Configuration File
echo Executing AMX Mod X Configuration File

// Default access for all non-admin players (see users.ini for access details)
// Default value: "z"
amx_default_access "z"

// Name of setinfo which should store a password on a client (you should change this)
// Note: Always prefix the field with an underscore (e.g., "_")
// (Example: setinfo _pw "password")
// Default value: "_pw"
amx_password_field "_pw"

// Mode of logging to a server
// 0 - disable logging, players won't be checked (and access won't be set)
// 1 - normal mode which obeys flags set in accounts
// 2 - kick all players not on list
// Default value: 1
amx_mode 1

// Show admin activity
// 0 - disabled
// 1 - show without admin name
// 2 - show with name
// Default value: 2
amx_show_activity 2

// Welcome message and useful information
amx_imessage "Welcome to the server! Type 'rtv' to start a vote for changing the game mode. Play fair and have fun!" "000255100"

// Frequency in seconds of colored messages
// Default value: 180
amx_freq_imessage 600   // Повідомлення відображатиметься кожні 10 хвилин

// Ban times for the main ban menu (amx_banmenu)
// Use 0 for permanent ban.
// Default values: 0 5 10 15 30 45 60
amx_plmenu_bantimes 0 5 10 15 30 45 60

// Slap damage amounts for the main slap menu (amx_slapmenu)
// Slay is automatically inserted as the first option.
// Default values: 0 1 5
amx_plmenu_slapdmg 0 1 5

// Chat-flood protection (time in seconds between messages)
// Default value: 0.75
amx_flood_time 0.75

// Amount of slots to reserve
// Default value: 0
amx_reservation 0

// Hide reserved slots
// 0 - disabled
// 1 - enabled
// Default value: 0
amx_hideslots 0

// Displaying of time remaining
// a - display white text at the bottom
// b - use voice
// c - don't add "remaining" (only in voice)
// d - don't add "hours/minutes/seconds" (only in voice)
// e - show/speak if current time is less than this set in parameter
// Default value: "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"
amx_time_display "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"

// Announce "say thetime" and "say timeleft" with voice
// 0 - disable
// 1 - enable
// Default value: 1
amx_time_voice 1

// Minimum delay in seconds between two voting sessions
// Default value: 10
amx_vote_delay 10

// Duration of a voting session in seconds
// Default value: 10
amx_vote_time 10

// Display who votes for what option
// 0 - disable
// 1 - enable
// Default value: 1
amx_vote_answers 1

// Ratios for voting success

// Vote kick ratio (percentage of players required to kick)
// Default value: 0.40
amx_votekick_ratio 0.40

// Vote ban ratio
// Default value: 0.40
amx_voteban_ratio 0.40

// Vote map ratio
// Default value: 0.40
amx_votemap_ratio 0.40

// Custom vote ratio
// Default value: 0.02
amx_vote_ratio 0.02

// Maximum time to which map can be extended
// Default value: 90
amx_extendmap_max 90

// Step for each extending
// Default value: 15
amx_extendmap_step 15

// Disable client language menu (set to 0)
// Default value: 1
amx_client_languages 0

// Plugin debug mode
// 0 - No debugging
// 1 - Plugins with "debug" option in plugins.ini are put into debug mode
// 2 - All plugins are put into debug mode
// Default value: 1
amx_debug 1

// Plugin MultiLingual Debug
// To debug a language, put its 2-letter code between quotes ("en", "de", etc.")
// "" means disabled
// Default value: ""
amx_mldebug ""

// Set default language to English
amx_language "en"

// Game settings
mp_timelimit 20       // Time limit per map in minutes
mp_maxrounds 30       // Max rounds per map
mp_winlimit 15        // Win limit per map