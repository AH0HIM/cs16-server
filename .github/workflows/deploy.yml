name: CS Server Sync and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'working-files/**'
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Download from server
      - name: Sync from server
        if: github.event_name == 'workflow_dispatch'
        uses: wangyucode/sftp-upload-action@v2.0.2
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: 2022
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          localDir: './server-files'
          remoteDir: '/cstrike/addons'
          download: true

      # Deploy working files changes
      - name: Deploy to server
        if: github.event_name == 'push'
        uses: wangyucode/sftp-upload-action@v2.0.2
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: 2022
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          localDir: './working-files'
          remoteDir: '/cstrike/addons/amxmodx'
          forceUpload: true

      # Commit server files if changed
      - name: Commit changes
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add server-files/
          git diff --staged --quiet || git commit -m "Update server files from sync"
          git push || echo "No changes to push"