name: Deploy to CS Server

on:
  push:
    branches: [ main ]
    paths:
      - 'working-files/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create backup directory
        run: mkdir -p backup

      - name: Deploy configs
        if: hashFiles('working-files/configs/*') != ''
        uses: wangyucode/sftp-upload-action@v2.0.2
        with:
          host: wing7.panel.godlike.host
          port: 2022
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          localDir: './working-files/configs'
          remoteDir: '/cstrike/addons/amxmodx/configs'

      - name: Deploy plugins
        if: hashFiles('working-files/plugins/compiled/*.amxx') != ''
        uses: wangyucode/sftp-upload-action@v2.0.2
        with:
          host: wing7.panel.godlike.host
          port: 2022
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          localDir: './working-files/plugins/compiled'
          remoteDir: '/cstrike/addons/amxmodx/plugins'