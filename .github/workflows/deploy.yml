name: CS Server Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'server-files/addons/**'
      - '!.github/workflows/**'
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      # Create base structure (on manual trigger)
      - name: Create base structure
        if: github.event_name == 'workflow_dispatch'
        run: |
          # Create amxmodx structure
          mkdir -p server-files/addons/amxmodx/{configs,data,dlls,logs,modules,plugins,scripting}
          
          # Create metamod structure
          mkdir -p server-files/addons/metamod/dlls
          touch server-files/addons/metamod/plugins.ini

      # Download from server (on manual trigger)
      - name: Sync from server
        if: github.event_name == 'workflow_dispatch'
        uses: wangyucode/sftp-upload-action@v2.0.2
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: 2022
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          localDir: './server-files/addons'
          remoteDir: 'cstrike/addons'
          forceUpload: false
          dryRun: true

      # Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # Використовуємо HTTPS з токеном в URL
          git remote set-url origin "https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git"

      # Commit downloaded files (on manual trigger)
      - name: Commit changes
        if: github.event_name == 'workflow_dispatch'
        run: |
          # Додаємо файли
          git add -f server-files/addons/
          
          # Перевіряємо статус
          git status
          
          # Комітимо якщо є зміни
          if ! git diff --staged --quiet; then
            git commit -m "Sync files from server"
            # Використовуємо токен явно в URL
            git push "https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
          else
            echo "No changes to commit"
          fi

      # Deploy to server (on push)
      - name: Deploy to server
        if: github.event_name == 'push'
        uses: wangyucode/sftp-upload-action@v2.0.2
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: 2022
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          localDir: './server-files/addons'
          remoteDir: 'cstrike/addons'
          forceUpload: false
          dryRun: true